<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>
  <div class="row" id="Main-Container">
    <!-- search bar and history -->
    <div class="container" id="City-Container">
      <input id="city-text" type="text" class="form-control" placeholder="City">
      <div id="myDIV">
          <button id="city-button" type="button" class="btn btn-default">Search</button>
          <ul id="cities-ul"></ul>
      </div>
    </div> 
    <!-- current weather box -->
    <div class="column" id="Weather-Container">
      <div class="column" id="space-Container">
        <!-- 5day weather -->
        <div class="Container" id="forecast-container">
          <p id="forecast-label"> 5 Days Forecast</p>
          <div class="container" id="forecast-images">
            <div class="column" id="forecast1">
              <p>Date: <span id="date1"></span></p> <img src="" id="img1">
              <p>Temp: <span id="temp1"></span></p>
              <p>Humidity: <span id="humi1"></span></p>
            </div>
            <div class="column" id="forecast2">
              <p>Date: <span id="date2"></span></p> <img src="" id="img2">
              <p>Temp: <span id="temp2"></span></p>
              <p>Humidity: <span id="humi2"></span></p>
            </div>
            <div class="column" id="forecast3">
              <p>Date: <span id="date3"></span></p> <img src="" id="img3">
              <p>Temp: <span id="temp3"></span></p>
              <p>Humidity: <span id="humi3"></span></p>
            </div>
            <div class="column" id="forecast4">
              <p>Date: <span id="date4"></span></p> <img src="" id="img4">
              <p>Temp: <span id="temp4"></span></p>
              <p>Humidity: <span id="humi4"></span></p>
            </div>
            <div class="column" id="forecast5">
              <p>Date: <span id="date5"></span></p> <img src="" id="img5">
              <p>Temp: <span id="temp5"></span></p>
              <p>Humidity: <span id="humi5"></span></p>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./script.js"></script>
</body>

</html>
